<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生詳細</title>
</head>
<body>
<h1>受講生詳細</h1>

<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">

  <div>
    <label for="studentUuid">学生iD</label>
    <input type="text" id="studentUuid" th:field="*{student.studentUuid}" required />
  </div>

  <div>
    <label for="name">名前</label>
    <input type="text" id="name" th:field="*{student.name}" required />
  </div>

  <div>
    <label for="furigana">フリガナ</label>
    <input type="text" id="furigana" th:field="*{student.furiganaName}" />
  </div>

  <div>
    <label for="nickname">ニックネーム</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" />
  </div>

  <div>
    <label for="email">メール</label>
    <input type="email" id="email" th:field="*{student.email}" />
  </div>

  <div>
    <label for="address">住所</label>
    <input type="text" id="address" th:field="*{student.address}" />
  </div>

  <div>
    <label for="age">年齢</label>
    <input type="number" id="age" th:field="*{student.age}" />
  </div>

  <div>
    <label for="gender">性別</label>
    <select id="gender" th:field="*{student.gender}">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </div>

  <div>
    <label for="remark">備考</label>
    <textarea id="remark" th:field="*{student.remark}"></textarea>
  </div>

  <div>
    <label for="isDeleted">キャンセル</label>
    <input type="checkbox" id="isDeleted" th:field="*{student.deleted}"></input>
  </div>

  <div th:each="course, stat : *{studentCourses}">
    <label th:for="*{studentCourses[__${stat.index}__].uuid}">受講コースID:</label>
    <input type="text"
           th:field="*{studentCourses[__${stat.index}__].uuid}" />
    <label th:for="*{studentCourses[__${stat.index}__].courseName}">受講コース名:</label>
    <input type="text"
           th:field="*{studentCourses[__${stat.index}__].courseName}" />
  </div>

  <div>
    <button type="submit">更新</button>
  </div>

</form>
</body>
</html>
